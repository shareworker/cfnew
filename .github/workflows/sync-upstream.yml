name: Sync Fork with Upstream

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Sync fork with upstream
        run: gh repo sync ${{ github.repository }} -b main --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
